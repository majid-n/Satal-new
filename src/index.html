<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Satal</title>
</head>

<body class="rtl">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="img/logo-white.svg" width="50" alt="">
        </a>

        <div class="search-top">
            <input type="text" name="search">
            <a href="" class="searchBtn">
                <label>جستجو</label>
                <i class="satal-search"></i>
            </a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#satalNavbar" aria-controls="satalNavbar"
            aria-expanded="false" aria-label="Toggle navigation">
            <span></span><span></span><span></span><span></span>
        </button>

        <div class="collapse navbar-collapse" id="satalNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="./index.html">صفحه اصلی</a></li>
                <li class="nav-item"><a class="nav-link" href="./adverts.html">لیست آگهی ها</a></li>
                <li class="nav-item"><a class="nav-link" href="./advert-detail.html">صفحه نهایی</a></li>
                <li class="nav-item"><a class="nav-link" href="#">پشتیبانی و قوانین</a></li>
                <li class="nav-item"><a href="" class="btn btn-warning">ارسال رایگان آگهی</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div class="input-group"></div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="page-content">
        <div class="categories open">
            <button class="cat_toggle">
                <span></span><span></span>
                <label>دسته بندی ها</label>
            </button>
            <div class="cats-holder">
                <div>
                    <input type="text" class="datePicker">
                    <input type="text" class="autocomplete">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="main-search box-shadow">
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="جستجوی سریع">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">جستجو</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="cities-container box-shadow">
                <template let-i>
                    <button data-id="{{ID}}" data-title="{{Title}}">
                        <div class="img-container"><img src="img/tehran.jpg" alt=""></div>
                        <div class="title">{{Title}}</div>
                    </button>
                </template>
            </div>
        </div>
    </div>

</body>

</html>
