<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adverts</title>
</head>

<body class="rtl">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="img/logo-white.svg" width="50" alt="">
        </a>

        <div class="search-top">
            <input type="text" name="mainSearch">
            <a href="" class="searchBtn">
                <label>جستجو</label>
                <i class="satal-search"></i>
            </a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#satalNavbar" aria-controls="satalNavbar"
            aria-expanded="false" aria-label="Toggle navigation">
            <span></span><span></span><span></span><span></span>
        </button>

        <div class="collapse navbar-collapse" id="satalNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="./index.html">صفحه اصلی</a></li>
                <li class="nav-item"><a class="nav-link" href="./adverts.html">لیست آگهی ها</a></li>
                <li class="nav-item"><a class="nav-link" href="./advert-detail.html">صفحه نهایی</a></li>
                <li class="nav-item"><a class="nav-link" href="#">پشتیبانی و قوانین</a></li>
                <li class="nav-item"><a href="" class="btn btn-warning">ارسال رایگان آگهی</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div class="input-group"></div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="page-content">
        <div class="categories open">
            <button class="cat_toggle">
                <span></span><span></span>
                <label>فیلتر ها</label>
            </button>
            <div class="item-container">
                <div class="customForm filters">
                    <!-- Categories -->
                    <div class="panel catpanel">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" href="#collapseCats">دسته بندی ها</a>
                            </h4>
                        </div>
                        <div id="collapseCats" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div class="cats-holder">
                                    <div class="list-group-flush cats-container">
                                        <a href="" class="list-group-item list-group-item-action active">همه آگهی‌ها</a>
                                        <template>
                                            <a href="" class="list-group-item list-group-item-action" data-id="{{ID}}">{{Title}}</a>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="main-search box-shadow">
                <form action="" id="sampleForm" class="customForm">
                    <div class="form-container" data-submit-ajax="true">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>انتخاب محله ها</label>
                                <input type="text" class="autocomplete form-control" name="NeighborhoodIDs">
                                <i class="satal-map form-icon"></i>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="customCheck">
                                    <input type="checkbox" name="ShowNeighbor"> جستجو در محله های اطراف
                                    <div class="indicator"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="customToggle medium">
                            <input type="checkbox" name="IsImmediate" onchange="window.toggleItem('فوری','IsImmediate');"> فوق العاده
                            <div class="indicator"></div>
                        </label>
                        <label class="customToggle medium">
                            <input type="checkbox" name="Haspic" onchange="window.toggleItem('عکس دار','Haspic');"> عکس دار
                            <div class="indicator"></div>
                        </label>
                        <button class="btn-submit aaa btn customBtn float-left"><i class="satal-search"></i> جستجو</button>
                    </div>
                </form>
            </div>

            <div class="box-shadow">
                <div class="row">
                    <div class="col-sm-10 filter-container">
                        <template>
                            <span data-field="{{field}}"><a href="" data-dismiss>&times;</a>{{name}}</span>
                        </template>
                    </div>
                    <div class="col-sm-2 buttons text-left">
                        <button class="btn btn-dark btn-notext grid-view"><i class="satal-grid"></i></button>
                        <button class="btn btn-dark btn-notext list-view"><i class="satal-list"></i></button>
                    </div>
                </div>
                <hr>
                <div class="cards-holder">
                    <template>
                        <div class="card">
                            <a href="{{href}}"><img class="card-img-top" src="img/article2.jpg" alt="{{Title}}"></a>
                            <div class="card-body">
                                <a href="{{href}}"><h5 class="card-title">{{Title}}</h5></a>
                                <div data-if="{{IsImmediate}}" class="ribbon">فوق العاده</div>
                                <h6 class="card-subtitle mb-3 text-muted"><i class="satal-location"></i>{{location}}</h6>
                                <small class="card-text"><i class="satal-timer"></i>{{duration}}</small>
                                <small class="card-text"><i class="satal-price"></i>{{Price}}</small>
                                <a href="{{href}}" class="btn card-link">مشاهده</a>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <div class="templates">
        <script type="text/html" data-parent="1">
            <!-- Price & Credit Ranges -->
            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" href="#collapseA">رنج قیمت</a>
                    </h4>
                </div>
                <div id="collapseA" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="form-group">
                            <select name="RentTypeID" class="form-control">
                                <option value="0" data-display="قیمت کل">فرقی نمی کند</option>
                                <option value="1">قیمت مقطوع</option>
                                <option value="2">مجانی</option>
                                <option value="3">توافقی</option>
                            </select>
                        </div>
                        <div class="customRange price-slider">
                            <div class="slider"></div>
                            <div class="min" data-range="true" name="FromRent"><b>از : </b><span></span></div>
                            <div class="max" data-range="true" name="ToRent"><b>تا : </b><span></span></div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <select name="CreditTypeID" class="form-control">
                                <option value="0" data-display="اجاره">فرقی نمی کند</option>
                                <option value="1">قیمت مقطوع</option>
                                <option value="2">مجانی</option>
                                <option value="3">توافقی</option>
                            </select>
                        </div>
                        <div class="customRange price-slider">
                            <div class="slider"></div>
                            <div class="min" data-range="true" name="FromCredit"><b>از : </b><span></span></div>
                            <div class="max" data-range="true" name="ToCredit"><b>تا : </b><span></span></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- AdvertTypeID & AdvertSenderTypeID & OwnershipTypeID -->
            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" href="#collapseB">بر اساس نوع</a>
                    </h4>
                </div>
                <div id="collapseB" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="indent">
                            <label><b>نوع آگهی :</b></label>
                            <label class="customCheck">فرقی نمی کند
                                <input type="radio" name="AdvertTypeID" value="0" checked="checked"/>
                                <div class="indicator"></div>
                            </label>
                            <label class="customCheck">ارائه
                                <input type="radio" name="AdvertTypeID" value="2"/>
                                <div class="indicator"></div>
                            </label>
                            <label class="customCheck">درخواستی
                                <input type="radio" name="AdvertTypeID" value="3"/>
                                <div class="indicator"></div>
                            </label>
                        </div>
                        <hr>
                        <div class="indent">
                            <label><b>نوع آگهی‌دهنده :</b></label>
                            <label class="customCheck">فرقی نمی کند
                                <input type="radio" name="AdvertSenderTypeID" value="0" checked="checked"/>
                                <div class="indicator"></div>
                            </label>
                            <label class="customCheck">شخصی
                                <input type="radio" name="AdvertSenderTypeID" value="1"/>
                                <div class="indicator"></div>
                            </label>
                            <label class="customCheck">مشاور املاک
                                <input type="radio" name="AdvertSenderTypeID" value="2"/>
                                <div class="indicator"></div>
                            </label>
                        </div>
                        <hr>
                        <div class="indent">
                            <label><b>نوع مشارکت :</b></label>
                            <label class="customCheck">فرقی نمی کند
                                <input type="radio" name="OwnershipTypeID" value="0" checked="checked"/>
                                <div class="indicator"></div>
                            </label>
                            <label class="customCheck">دارنده ملک
                                <input type="radio" name="OwnershipTypeID" value="1"/>
                                <div class="indicator"></div>
                            </label>
                            <label class="customCheck">سازنده ملک
                                <input type="radio" name="OwnershipTypeID" value="2"/>
                                <div class="indicator"></div>
                            </label>
                            <label class="customCheck">سرمایه گذار
                                <input type="radio" name="OwnershipTypeID" value="3"/>
                                <div class="indicator"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- HasOfficeDoc & IsSuburb & Years -->
            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" href="#collapseC">فیلترهای دیگر</a>
                    </h4>
                </div>
                <div id="collapseC" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="form-group">
                            <label>تعداد اتاق</label>
                            <select class="form-control" name="RoomID">
                                <option value="-1">فرقی نمی کند</option>
                                <option value="1">یک</option>
                                <option value="2">دو</option>
                                <option value="3">سه</option>
                                <option value="4">چهار</option>
                                <option value="5">پنج یا بیشتر</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>سند اداری :</label>
                            <select name="HasOfficeDoc" class="form-control">
                                <option value="-1">فرقی نمی کند</option>
                                <option value="0">ندارد</option>
                                <option value="1">دارد</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>حومه شهر :</label>
                            <select name="IsSuburb" class="form-control">
                                <option value="-1">فرقی نمی کند</option>
                                <option value="0">ندارد</option>
                                <option value="1">دارد</option>
                            </select>
                        </div>
                        <hr>
                        <label class="m-0">سال ساخت :</label>
                        <div class="customRange year-slider">
                            <div class="slider"></div>
                            <div class="min" data-range="true" name="FromBuildingYear"><b>از : </b><span></span></div>
                            <div class="max" data-range="true" name="ToBuildingYear"><b>تا : </b><span></span></div>
                        </div>
                        <hr>
                        <label class="m-0">متراژ :</label>
                        <div class="customRange area-slider">
                            <div class="slider"></div>
                            <div class="min" data-range="true" name="FromArea"><b>از : </b><span></span></div>
                            <div class="max" data-range="true" name="ToArea"><b>تا : </b><span></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/html" data-parent="2">
            <!-- Price & Credit Ranges -->
            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" href="#collapseA">رنج قیمت</a>
                    </h4>
                </div>
                <div id="collapseA" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="form-group">
                            <select name="VPriceTypeID" class="form-control">
                                <option value="0">فرقی نمی کند</option>
                                <option value="1">قیمت مقطوع</option>
                                <option value="2">کارشناسی</option>
                                <option value="3">توافقی</option>
                                <option value="4">برای معاوضه</option>
                            </select>
                        </div>
                        <div class="customRange price-slider">
                            <div class="slider"></div>
                            <div class="min" data-range="true" name="FromPrice"><b>از : </b><span></span></div>
                            <div class="max" data-range="true" name="ToPrice"><b>تا : </b><span></span></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- AdvertTypeID & AdvertSenderTypeID & OwnershipTypeID -->
            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" href="#collapseB">مدل و رنگ</a>
                    </h4>
                </div>
                <div id="collapseB" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <label><b>نوع آگهی :</b></label>
                        <div class="form-group">
                            <label>انتخاب برند</label>
                            <input type="text" data-name="VBrandID" class="form-control autocomplete" data-serializer="address-autocomplete" placeholder="برند" />
                        </div>
                        <div class="form-group">
                            <label>انتخاب مدل</label>
                            <input type="text" data-name="VModelID" class="form-control autocomplete" data-serializer="address-autocomplete" placeholder="مدل" />
                        </div>
                        <div class="form-group">
                            <label>انتخاب رنگ</label>
                            <input type="text" data-name="VColorID" class="form-control autocomplete" data-serializer="address-autocomplete" placeholder="رنگ" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- HasOfficeDoc & IsSuburb & Years -->
            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" href="#collapseC">فیلترهای دیگر</a>
                    </h4>
                </div>
                <div id="collapseC" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="indent">
                            <label><b>نوع آگهی :</b></label>
                            <label class="customCheck">فرقی نمی کند
                                <input type="radio" name="AdvertTypeID" value="0" checked="checked"/>
                                <div class="indicator"></div>
                            </label>
                            <label class="customCheck">ارائه
                                <input type="radio" name="AdvertTypeID" value="2"/>
                                <div class="indicator"></div>
                            </label>
                            <label class="customCheck">درخواستی
                                <input type="radio" name="AdvertTypeID" value="3"/>
                                <div class="indicator"></div>
                            </label>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label>نوع سوخت</label>
                            <select class="form-control" name="VFuelID">
                                <option value="0">برق</option>
                                <option value="1">بنزین</option>
                                <option value="2">دوگانه سوز</option>
                                <option value="3">هیبرید</option>
                                <option value="4">دیزل</option>
                            </select>
                        </div>
                        <hr>
                        <label class="m-0">سال ساخت :</label>
                        <div class="customRange year-slider">
                            <div class="slider"></div>
                            <div class="min" data-range="true" name="FromModelYear"><b>از : </b><span></span></div>
                            <div class="max" data-range="true" name="ToModelYear"><b>تا : </b><span></span></div>
                        </div>
                        <hr>
                        <label class="m-0">کارکرد :</label>
                        <div class="customRange milage-slider">
                            <div class="slider"></div>
                            <div class="min" data-range="true" name="FromMilage"><b>از : </b><span></span></div>
                            <div class="max" data-range="true" name="ToMilage"><b>تا : </b><span></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/html" data-parent="6">
            <!-- Price & Credit Ranges -->
            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" href="#collapseA">رنج قیمت</a>
                    </h4>
                </div>
                <div id="collapseA" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="form-group">
                            <select name="CPriceTypeID" class="form-control">
                                <option value="0">فرقی نمی کند</option>
                                <option value="1">قیمت مقطوع</option>
                                <option value="2">مجانی</option>
                                <option value="3">توافقی</option>
                                <option value="4">برای معاوضه</option>
                            </select>
                        </div>
                        <div class="customRange price-slider">
                            <div class="slider"></div>
                            <div class="min" data-range="true" name="FromPrice"><b>از : </b><span></span></div>
                            <div class="max" data-range="true" name="ToPrice"><b>تا : </b><span></span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" href="#collapseB">فیلترهای دیگر</a>
                    </h4>
                </div>
                <div id="collapseB" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="indent">
                            <label><b>نوع آگهی :</b></label>
                            <label class="customCheck">فرقی نمی کند
                                <input type="radio" name="AdvertTypeID" value="0" checked="checked"/>
                                <div class="indicator"></div>
                            </label>
                            <label class="customCheck">ارائه
                                <input type="radio" name="AdvertTypeID" value="1"/>
                                <div class="indicator"></div>
                            </label>
                            <label class="customCheck">درخواستی
                                <input type="radio" name="AdvertTypeID" value="3"/>
                                <div class="indicator"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </script>
    </div>

</body>

</html>
